<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/4e292ec4a8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .orange {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div
      class="card text-center w-50 position-absolute top-50 start-50 translate-middle"
    >
      <div class="card-header">
        <div class="row justify-content-between">
          <div class="col-4">
            Random Dad Joke <i class="far fa-grin-beam-sweat orange"></i>
          </div>
          <div class="col-4">
            <a href="https://icanhazdadjoke.com/">icanhazdadjoke.com</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">So you want to hear a dad joke:</h5>
        <p class="card-text" id="jokes"></p>

        <button class="btn btn-primary" id="button">Next Joke Please</button>
      </div>
      <div class="card-footer text-muted">do not stare at me!</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
